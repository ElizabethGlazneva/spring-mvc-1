<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Один человек</title>
</head>
<body>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getName()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getEmail()}"></p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="delete User"/>
</form>
</body>
</html>
